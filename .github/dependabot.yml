# Maintainer: Mario Enrico Ragucci (ghmer) <openldap@r5i.xyz>
# Repository: https://github.com/ghmer/openldap-container
# License: MIT

version: 2
updates:
  # Monitor Dockerfile for base image updates
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"
      include: "scope"